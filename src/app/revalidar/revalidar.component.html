<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Revalidar Materia</title>
		<base href="/">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="fondo">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
					<form novalidate
					[formGroup]="myform"
					(ngSubmit)="onSubmit()">
							<h2>Revalidar Materia</h2>
							<fieldset formGroupName="name">
							<div class="form-group">
								<label for="carreraNombre">Matrícula del Alumno:</label>
								<input 
									type="text"
									class="form-control"
									formControlName="alumno"
									required
									[(ngModel)]="registroAlumno"
									/>
							</div>


									<h2>Escuela Extranjera</h2>

									<div class="form-group">
										<select  class="form-control" 
										[(ngModel)]="registroExtranjera"
										[ngModelOptions]="{standalone: true}"
										(ngModelChange)="onChange()"

										>
											<option value="-1">Selecciona una opción..</option>
											<option *ngFor="let d of hack4()" 
											[ngValue]="d.schoolId" 
											>
											{{d.name}}
											</option>
										</select>
									</div>

							<div class="form-group">
								<label for="carreraUnidades">Periodo de curso:</label>
								<input 
									type="text"
									class="form-control"
									formControlName="periodo"
									required
									[(ngModel)]="registroPeriodo"
									/>
							</div>

									<h2>Materia Extranjera</h2>

									<div class="form-group">
										<select  class="form-control" 
										[(ngModel)]="registroCursoExtranjero" 
										[ngModelOptions]="{standalone: true}"
										(ngModelChange)="onChange2()">
											<option value="-1">Selecciona una opción..</option>
											<option *ngFor="let d of hack2()" 
											[ngValue]="d.courseId"
											>
											
											{{d.name}}
											</option>
										</select>
									</div>

							<div class="form-group">
								<label for="carreraUnidades">Calificación del curso:</label>
								<input 
									type="text"
									class="form-control"
									formControlName="calificacion"
									required
									[(ngModel)]="registroCalificacion"/>
							</div>
									<h2>Materia</h2>

									<div class="form-group">
										<select  class="form-control" 
										[(ngModel)]="registroCurso" 
										[ngModelOptions]="{standalone: true}">
											<option value="-1">Selecciona una opción..</option>
											<option *ngFor="let d of hack3()" 
											[ngValue]="d.courseId" 
											>
											{{d.name}}
											</option>
										</select>
									</div>


							</fieldset>
							<button  type="submit" class="form-control btn btn-info" style="width:100px">Registrar</button>
							<button class="btn btn-primary" (click)="doGET()">GET</button>
							<br><br>
						</form>
						<br>
						<ul>
							<li *ngFor="let d of hack()"> 
							{{ d.name }}
							</li>
					</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
