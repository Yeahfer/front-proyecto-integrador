<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Asignar Calificacion</title>
		<base href="/">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>

		<div class="container">
			<form novalidate
		      [formGroup]="myform"
		      (ngSubmit)="onSubmit()">
				<h2>Asignar Calificacion</h2>
					<fieldset>

						<div class="form-group">
							<label for="carreraNombre">Matrícula del Alumno:</label>
							<input 
								type="text"
					            class="form-control"
					            formControlName="matricula"
					            [(ngModel)]="registroAlumno"
					            (blur)="myMethod()"
					            />
    			        </div>

						<div class="form-group">
							<label for="carreraNombre">Periodo:</label>
							<input 
								type="text"
					            class="form-control"
					            formControlName="periodo"
					            [(ngModel)]="registroPeriodo"
					            (ngModelChange)="doGET()"/>
    			        </div>


    			        <h2>Curso</h2>

    			        		<div class="form-group">
									<select  class="form-control" 
									[(ngModel)]="registroCurso" 
									[ngModelOptions]="{standalone: true}"
									>
										<option value="-1">Selecciona una opción..</option>
									    <option *ngFor="let d of hack2()" 
									    [ngValue]="d.courseId" 
    									>
									      {{d.name}}
									    </option>
									</select>
		            			</div>



						<div class="form-group">
							<label for="carreraNombre">Calificacion:</label>
							<input 
								type="text"
					            class="form-control"
					            formControlName="calificacion"
					            [(ngModel)]="registroCalificacion"/>
    			        </div>


    			    </fieldset>
					<button  type="submit" class="form-control btn btn-info" style="width:100px" (click)="hack()" [disabled]="myform.invalid">Registrar</button>
     		</form>
     		<br>
     		<ul>
		    	<li *ngFor="let d of hack()"> 
		      	{{ d.name }}
		    	</li>
		   </ul>
		</div>
	</body>
</html>
