<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Registro Alumno</title>
		<base href="/">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div class="fondo">
			<div class="container">
						<form novalidate
						[formGroup]="myform"
						(ngSubmit)="onSubmit()">
						<h2>Registro Alumno</h2>
						<fieldset formGroupName="name">
							<div class="form-group">
								<label for="matricula">Matricula del alumno:</label>
								<input 
									type="text"
									class="form-control"
									formControlName="matricula"
									required
									[(ngModel)]="registroAlumno"/>
							</div>

								<h2>Nueva Escuela</h2>

									<div class="form-group">
										<select  class="form-control" 
										[(ngModel)]="registroEscuela" 
										[ngModelOptions]="{standalone: true}"
										(ngModelChange)="onChange()">
											<option value="-1">Selecciona una opción..</option>
											<option *ngFor="let d of hack3()" 
											[ngValue]="d.schoolId"
											>
											{{d.name}}
											</option>
										</select>
									</div>

								<h2>Curso nuevo</h2>

									<div class="form-group">
										<select  class="form-control" 
										[(ngModel)]="registroCursoNuevo" 
										[ngModelOptions]="{standalone: true}"
										(ngModelChange)="onChange2()">
											<option value="-1">Selecciona una opción..</option>
											<option *ngFor="let d of hack5()" 
											[ngValue]="d.courseId" 
											>
											{{d.name}}
											</option>
										</select>
									</div>    

								<h2>Curso a revalidar</h2>

									<div class="form-group">
										<select  class="form-control" 
										[(ngModel)]="registroCurso" 
										[ngModelOptions]="{standalone: true}">
											<option value="-1">Selecciona una opción..</option>
											<option *ngFor="let d of hack4()" 
											[ngValue]="d.courseId" 
											>
											{{d.name}}
											</option>
										</select>
									</div>

					

						</fieldset>
							<button  type="submit" class="form-control btn btn-info" style="width:100px" (click)="hack()">Registrar</button>
							<button class="btn btn-primary" (click)="doGET()">Cambio De Ecuela</button>
						</form>
						<br>
						<ul>
							<li *ngFor="let d of hack()"> 
							{{ d.firstName }}
							</li>
					</ul>
			</div>
		</div>
	</body>
</html>
